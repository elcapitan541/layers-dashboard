<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Minimal Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fuente -->
  <link href="https://imgur.com/a/AvKxMUN=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #0b0b0b);
      color: #fff;
      overflow: hidden;
    }

    /* ===== NAV LEFT ===== */
    .nav {
      position: absolute;
      top: 50%;
      left: 40px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 18px;
      font-size: 13px;
      letter-spacing: 1px;
      opacity: 0.7;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
    }

    .nav a:hover {
      opacity: 1;
    }

    /* ===== CENTER HERO ===== */
    .hero {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .hero h1 {
      font-size: 140px;
      font-weight: 600;
      letter-spacing: 8px;
      color: transparent;
      -webkit-text-stroke: 1px #fff;
      opacity: 0.25;
    }

    .hero img {
      width: 520px;
      margin-top: -90px;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,.6));
    }

    /* ===== WIDGETS ===== */
    .widget {
      position: absolute;
      font-size: 13px;
      opacity: 0.75;
      max-width: 200px;
    }

    .top-right {
      top: 30px;
      right: 40px;
      text-align: right;
    }

    .bottom-left {
      bottom: 30px;
      left: 40px;
    }

    .bottom-right {
      bottom: 30px;
      right: 40px;
      text-align: right;
    }

    .mid-right {
      top: 55%;
      right: 80px;
    }

    .mid-left {
      top: 40%;
      left: 80px;
    }

    /* ===== FOOT LINKS ===== */
    .socials {
      display: flex;
      gap: 16px;
      margin-top: 6px;
    }

    .socials a {
      color: #aaa;
      text-decoration: none;
      font-size: 12px;
    }

    .socials a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav class="nav">
    <a href="#">HOME</a>
    <a href="#">PROJECTS</a>
    <a href="#">GITHUB</a>
    <a href="#">ABOUT</a>
    <a href="#">CONTACT</a>
  </nav>

  <!-- CENTER -->
  <div class="hero">
    <h1>TRUENO</h1>
    <!-- Puedes cambiar esta imagen -->
    <img src="https://i.imgur.com/6XGQk7y.png" alt="Hero image">
  </div>

  <!-- WIDGETS -->
  <div class="widget top-right">
    EN Â· ES<br>
    21:47
  </div>

  <div class="widget mid-right">
    STATUS<br>
    Focus Mode
  </div>

  <div class="widget mid-left">
    LAST UPDATE<br>
    Today
  </div>

  <div class="widget bottom-left">
    LINKS
    <div class="socials">
      <a href="#">GitHub</a>
      <a href="#">CodePen</a>
      <a href="#">YouTube</a>
    </div>
  </div>

  <div class="widget bottom-right">
    BUILD<br>
    Minimal v1.0
  </div>

</body>
</html>
